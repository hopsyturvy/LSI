<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="waterapp.css">

</head>









<body>


    <div class="app-container" id="app-container">
        <div class="app-tab-picker">
            <div class="app-current-tab app-tab" id="app-LSI-tab">
                LSI Calculator
            </div>
            <div class="app-alt-tab app-tab" id="app-remin-tab">
                Remineraliser
            </div>
            <div class="app-alt-tab app-tab" id="app-bottle-tab">
                Bottle Calculator
            </div>
        </div>

        <form class="app-form" id="app-LSI-form" onsubmit="return false">

            <div class="app-input-grid app-three-column-grid">

                <!-- header row -->
            
                <div class="app-grid-header three-column-span">
                    <!--spacer-->
                </div>

               

                <!-- row 1-->
                <label for="TDS" class="app-grid-label">TDS</label>
                <input class="app-form-input" type="number" min="0" id="TDS" name="TDS" required>
                <div class="app-grid-unit-fixed">ppm</div>

                <div class="grid-row-separator column-span-1-2">
                </div>
                <div class="grid-row-separator">
                </div>

                <!-- row 2-->
                <label for="pH" class="app-grid-label">pH (at 25 °C)</label>
                <input class="app-form-input" type="number" min="0" max="14" id="pH" name="pH" required>
                <div class="app-grid-unit-fixed"></div>

                <div class="grid-row-separator column-span-1-2">
                </div>
                <div><!--spacer--></div>
                

                <!-- row 3-->
                <label for="GH" class="app-grid-label">GH (from Ca)</label>
                <input class="app-form-input" type="number" min="0" id="GH" name="GH" required>
                <select class="app-form-unit-selector" name="GHPicker" id="GHPicker">
                    <option value="ppm">ppm</option>
                    <option value="dH">°dH</option>
                </select>

                <div class="grid-row-separator column-span-1-2">
                </div>
                <div class="grid-row-separator">
                </div>

                <!-- row 4-->
                <label for="KH" class="app-grid-label">KH</label>
                <input class="app-form-input" type="number" min="0" id="KH" name="KH" required>
                <select class="app-form-unit-selector" name="KHPicker" id="KHPicker">
                    <option value="ppm">ppm</option>
                    <option value="dH">°dH</option>
                </select>

                <div class="grid-row-separator column-span-1-2">
                </div>
                <div class="grid-row-separator">
                </div>

                <!-- row 5-->
                <label for="Temperature" class="app-grid-label">Temperature</label>
                <input class="app-form-input" type="number" min="0" id="Temperature" name="Temperature" >
                <select class="app-form-unit-selector" name="TempPicker" id="TempPicker">
                    <option value="C">°C</option>
                    <option value="F">°F</option>
                </select>

                <div class="grid-row-separator column-span-1-2">
                </div>
                <div class="grid-row-separator">
                </div>



            </div>


            
            <input type="submit" class="app-submit-button" id="LSI-submit" value="Calculate">
            


            <div class="app-output-container">
                <div class="app-output-title">LSI</div>

                <div class="app-results-container">

                    <div class="app-grid-section">
                        <div class="app-output-value">
                            <div class="app-output-label">
                                <span id="CustomTemp">0</span> °<span id="TempUnit">C</span>:
                            </div>
                            <div class="app-output Output" id="LSI_Custom"></div>
                        </div>
                        <div class="app-output-text">
                            <span class="Output" id="Result_Custom"></span>
                        </div>
                    </div>

                    <div class="app-grid-section">
                        <div class="app-output-value">
                            <div class="app-output-label">
                                95 °C:
                            </div>
                            <div class="app-output Output" id="LSI_95"></div>
                        </div>
                        <div class="app-output-text">
                            <span class="Output" id="Result_95"></span>
                        </div>
                    </div>

                    <div class="app-grid-section">
                        <div class="app-output-value">
                            <div class="app-output-label">
                                125 °C:
                            </div>
                            <div class="app-output Output" id="LSI_125"></div>
                        </div>
                        <div class="app-output-text">
                            <span class="Output" id="Result_125"></span>
                        </div>
                    </div>
                </div>

            </div>

        </form>

        <form class="app-form app-hidden-form" id="app-remin-form" onsubmit="return false">

            <div class="app-input-grid app-six-column-grid">
                <!-- header row -->
                <div class="app-griditem">
                    <!--spacer-->
                </div>

                <div class="app-grid-header-spacer">
                    <!-- Extra column spacer-->
                </div>

                <div class="app-grid-header">
                    GH
                </div>

                <div class="app-grid-header">
                    KH
                </div>

                <div class="app-grid-header-spacer">
                    <!-- Extra column spacer-->
                </div>

                <div class="app-griditem">
                    <!--spacer-->
                </div>

                <!-- row 1-->
                <label for="BaseGH" class="app-grid-label">Base water</label>
                <div class="app-griditem"><!--spacer--></div>
                <input class="app-form-input base-water-input" type="number" min="0" id="BaseGH" name="BaseGH" value=0
                    required>
                <input class="app-form-input base-water-input" type="number" min="0" id="BaseKH" name="BaseKH" value=0
                    required>
                <div class="app-griditem"><!--spacer--></div>
                <select class="app-form-unit-selector" name="BaseWater" id="BaseWater">
                    <option value="Custom">Custom</option>
                </select>

                <div class="grid-row-separator five-column-span">
                </div>
                <div class="grid-row-separator">
                </div>

                <!-- row 2-->
                <label for="TargetGH" class="app-grid-label">Target water</label>
                <div class="app-griditem"><!--spacer--></div>
                <input class="app-form-input target-water-input" type="number" min="0" id="TargetGH" name="TargetGH"
                    value=0 required>
                <input class="app-form-input target-water-input" type="number" min="0" id="TargetKH" name="TargetKH"
                    value=0 required>
                <div class="app-griditem"><!--spacer--></div>
                <select class="app-form-unit-selector" name="TargetWater" id="TargetWater">
                    <option value="Custom">Custom</option>
                </select>

                <div class="grid-row-separator five-column-span">
                </div>
                <div class="grid-row-separator">
                </div>

                <!-- row 3-->
                <label for="TargetVolume" class="app-grid-label column-span-1-3">Amount to make</label>
                
                <input class="app-form-input" type="number" min="0" id="TargetVolume"
                    name="TargetVolume" value=1 required>
                <div class="app-griditem"><!--spacer--></div>
                <select class="app-form-unit-selector" name="WaterUnits" id="WaterUnits">
                    <option value="Litres">Litres</option>
                    <option value="Gallons">Gallons</option>
                </select>

                <div class="grid-row-separator five-column-span">
                </div>
                <div class="grid-row-separator">
                </div>





            </div>


            <input type="submit" class="app-submit-button" id="remin-submit" value="Calculate">

            <div class="app-output-container">
                <div class="app-output-title">Recipe</div>

                <div class="app-results-container">

                    <div class="app-grid-section">
                        <div class="app-output-value">
                            <div class="app-output-label">
                                Hardness:&nbsp;
                            </div>
                            <div class="app-output Output" id="HardnessVolume"></div>
                        </div>
                    </div>

                    <div class="app-grid-section">
                        <div class="app-output-value">
                            <div class="app-output-label">
                               Buffer:&nbsp;
                            </div>
                            <div class="app-output Output" id="BufferVolume"></div>
                        </div>
                    </div>

                    <div class="app-grid-section">
                        <div class="app-output-value">
                            <div class="app-output-label">
                                Water:&nbsp; 
                            </div>
                            <div class="app-output Output" id="WaterVolume"></div>
                        </div>
                    </div>
                </div>


            </div>





        </form>

        <form class="app-form app-hidden-form" id="app-bottle-form" onsubmit="return false">
            <div class="app-input-grid app-four-column-grid">
                <div class="app-grid-header"></div>
                <div class="app-grid-header"></div>
                <div class="app-grid-header"></div>
                <div class="app-grid-header"></div>
                <!-- Row 1 -->
                <label for="BottleCalcium" class="app-grid-label">Calcium (Ca)</label>
                <input class="app-form-input column-span-2-3" type="number" min="0" id="BottleCalcium"
                    name="BottleCalcium" required>
                <div class="app-grid-unit-fixed">ppm &nbsp;&nbsp; (mg/L)</div>

                </select>

                <div class="grid-row-separator three-column-span">
                </div>
                <div class="grid-row-separator">
                </div>

                <!-- Row 2 -->
                <label for="BottleMagnesium" class="app-grid-label">Magnesium (Mg)</label>
                <input class="app-form-input column-span-2-3" type="number" min="0" id="BottleMagnesium"
                    name="BottleMagnesium" required>
                <div class="app-grid-unit-fixed">ppm &nbsp;&nbsp; (mg/L)</div>

                </select>

                <div class="grid-row-separator three-column-span">
                </div>
                <div class="grid-row-separator">
                </div>

                <!-- Row 3 -->
                <label for="BottleBicarb" class="app-grid-label">Bicarbonates (HCO<sub>3</sub>)</label>
                <input class="app-form-input column-span-2-3" type="number" min="0" id="BottleBicarb"
                    name="BottleBicarb" required>
                <div class="app-grid-unit-fixed">ppm &nbsp;&nbsp; (mg/L)</div>

                </select>

                <div class="grid-row-separator three-column-span">
                </div>
                <div class="grid-row-separator">
                </div>

            </div>

            <input type="submit" class="app-submit-button" id="remin-submit" value="Calculate">

            <div class="app-output-container">
                <div class="app-output-title">Hardness</div>

                <div class="app-results-container">
                    <div class="app-grid-section">
                        <div class="app-output-value">
                            <div class="app-output-label">
                                GH:
                            </div>
                            <div class="app-output Output" id="BottleHardness"></div>
                        </div>
                    </div>

                    <div class="app-grid-section">
                        <div class="app-output-value">
                            <div class="app-output-label">
                                KH: 
                            </div>
                            <div class="app-output Output" id="BottleBuffer"></div>
                        </div>
                    </div>

                    

                </div>

            </div>




        </form>

    </div>


















    <script src="appscripts.js"></script>

</body>

</html>
