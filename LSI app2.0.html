        .select2 {
            position: relative;
            overflow: hidden;
            display: block;
            margin: auto;
            width: 260px;
            height: 100%;
            border: 1px solid #999;
            background-color: #f2f2f2;
            color: #777;
            border-radius: 12px;
            font-family: 'NoBH Bold';
            font-weight: normal;
            font-style: normal;
            font-size: 13px;
            letter-spacing: 0px;
            /*box-shadow: 0px 1em 2em -1.5em rgba(0, 0, 0, .5);*/
        }

        .select2 i.toggle {
            position: absolute;
            z-index: 4;
            right: 1.3em;
            top: 0.98em;
            color: #777;
        }

        .select2 .title,
        .select2 .placeholder {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
            padding: 0.6em 1.1em;
            background: #f2f2f2;
            /*rgba(255, 255, 255, 0.6);*/
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
        }

        .select2>label>input {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: block;
            opacity: 0;
            cursor: pointer;
        }

        .select2>label>input:checked {
            z-index: 2;
        }

        .select2>label>input:checked~i.toggle.icon-plus {
            display: none;
        }

        .select2>label>input:checked~i.toggle.icon-minus {
            display: block;
        }

        .select2>label>input:not(:checked)~i.toggle.icon-minus {
            display: none;
        }

        .select2>label>input:not(:checked)~i.toggle.icon-plus {
            display: block;
        }

        .select2>label>input:not(:checked)~label.option input:not(:checked)~.title {
            display: none !important;
        }

        .select2>label>input:disabled {
            cursor: no-drop;
        }

        .select2 label>span.placeholder {
            position: relative;
            z-index: 0;
            display: inline-block;
            width: 100%;
            color: #777;
            border-top: 0px;
        }

        .select2 label.option {
            display: block;
            overflow: hidden;
            z-index: 1;
            width: 100%;
            transition: all 1s ease-out;
        }

        .select2 label.option span.title {
            position: relative;
            z-index: 2;
            transition: background 0.3s ease-out;
        }

        .select2 label.option span.title i.icon {
            padding-right: 9px;
            padding-top: 2px;
            color: #999;
            /*rgba(146, 168, 209, 1);*/
        }

        .select2 label.option span.title:hover {
            color: #999;
            /* mouse over field color */
            background: #f6f6f6;
            /*rgba(146, 168, 209, .5);*/
            /*box-shadow: inset 0px 1px 0px rgba(0, 0, 0, .1);*/
        }

        .select2 label.option input {
            display: none;
        }

        .select2 label.option input:checked~span.title {
            position: absolute;
            display: block;
            z-index: 1;
            top: 0px;
            font-size: 13px;
            background: #f2f2f2;
            border-top: 0px;
            box-shadow: none;
            color: inherit;
            width: 100%;
        }

        .select2 label.option input:disabled~span.title {
            background: #f2f2f2 !important;
            color: #aaa;
        }

        .select2 label.option input:disabled~span.title:hover {
            color: #aaa;
            background: none;
            cursor: no-drop;
        }


        .select2 a {
            text-decoration: none;
        }

        .select2 a:link {
            color: #777;
        }

        .select2 a:visited {
            color: #777;
        }

        .select2 a:hover {
            color: #aaa;
        }

        .select2 a:active {
            color: #aaa;
        }
    </style>

            left: 0;
            opacity: 0;
            /* Set the overlay opacity until we hover */
            transition: .5s ease all;
            /* How long the transition takes */
        }

        .BHToolsOvr:hover:after {
            opacity: 1;
            /* Fade in to opacity setting */
        }
    </style>


    <link rel="stylesheet" id="et-divi-customizer-global-cached-inline-styles"
        href="https://www.baristahustle.com/wp-content/et-cache/global/et-divi-customizer-global-161822158059.min.css" />

    <title>Langelier Saturation Index</title>

    <link rel="stylesheet" href="LSI2.0.css">

</head>









<body>


    <div class="app-container">
        <div class="app-tab-picker">
            <div class="app-current-tab app-tab" id="app-LSI-tab">
                LSI Calculator
            </div>
            <div class="app-alt-tab app-tab" id="app-remin-tab">
                Remineraliser
            </div>
            <div class="app-alt-tab app-tab" id="app-bottle-tab">
                Bottle Calculator
            </div>
        </div>

        <form class="app-form" id="app-LSI-form" onsubmit="return false">
            <div class="app-form-row">
                <label for="TDS" class="app-form-label">TDS</label>
                <div class="app-form-unit">ppm</div>
                <span class="app-form-input-container">
                    <input class="app-form-input" type="number" min="0" id="TDS" name="TDS" required">
                </span>

            </div>

            <div class="app-form-row">
                <label for="pH" class="app-form-label">pH (at 25 °C)</label>
                <div class="app-form-unit" style="border: 0;"></div>
                <span class="app-form-input-container">
                    <input class="app-form-input" type="number" min="0" max="14" id="pH" name="pH" required">
                </span>


            </div>

            <div class="app-form-row">
                <label for="GH" class="app-form-label">GH (from Ca)</label>
                <div class="app-form-unit">
                    <select class="app-form-unit-selector" name="GHPicker" id="GHPicker">
                        <option value="ppm">ppm</option>
                        <option value="dH">°dH</option>
                    </select>
                </div>
                <span class="app-form-input-container">
                    <input class="app-form-input" type="number" min="0" id="GH" name="GH" required>
                </span>


            </div>

            <div class="app-form-row">
                <label for="KH" class="app-form-label">KH</label>
                <div class="app-form-unit">
                    <select class="app-form-unit-selector" name="KHPicker" id="KHPicker">
                        <option value="ppm">ppm</option>
                        <option value="dH">°dH</option>
                    </select>
                </div>
                <span class="app-form-input-container">
                    <input class="app-form-input" type="number" min="0" id="KH" name="KH" required>
                </span>
            </div>

            <div class="app-form-row">
                <label for="Temperature" class="app-form-label">Temperature</label>
                <div class="app-form-unit">
                    <select class="app-form-unit-selector" name="TempPicker" id="TempPicker">
                        <option value="C">°C</option>
                        <option value="F">°F</option>
                    </select>
                </div>
                <span class="app-form-input-container">
                    <input class="app-form-input" type="number" min="0" id="Temperature" name="Temperature" required>
                </span>
            </div>

            <div class="app-form-row">
                <input type="submit" class="app-submit-button" id="LSI-submit" value="Calculate">
            </div>



            <div class="app-output-container">
                <div class="app-output-title">LSI</div>

                <div class="app-results-container">

                    <div class="app-grid-section">
                        <div class="app-output-value">
                            <div class="app-output-label">
                                <span id="CustomTemp">0</span> °<span id="TempUnit">C</span>:
                            </div>
                            <div class="app-output Output" id="LSI_Custom"></div>
                        </div>
                        <div class="app-output-text">
                            <span class="Output" id="Result_Custom"></span>
                        </div>
                    </div>

                    <div class="app-grid-section">
                        <div class="app-output-value">
                            <div class="app-output-label">
                                95 °C:
                            </div>
                            <div class="app-output Output" id="LSI_95"></div>
                        </div>
                        <div class="app-output-text">
                            <span class="Output" id="Result_95"></span>
                        </div>
                    </div>

                    <div class="app-grid-section">
                        <div class="app-output-value">
                            <div class="app-output-label">
                                125 °C:
                            </div>
                            <div class="app-output Output" id="LSI_125"></div>
                        </div>
                        <div class="app-output-text">
                            <span class="Output" id="Result_125"></span>
                        </div>
                    </div>
                </div>

            </div>

        </form>

        <form class="app-form app-hidden-form" id="app-remin-form" onsubmit="return false">

            <div class="app-input-grid app-four-column-grid">
                <!-- header row -->
                <div class="app-griditem">
                    <!--spacer-->
                </div>

                <div class="app-grid-header">
                    GH
                </div>

                <div class="app-grid-header">
                    KH
                </div>

                <div class="app-griditem">
                    <!--spacer-->
                </div>

                <!-- row 1-->
                <label for="BaseGH" class="app-grid-label">Base water</label>
                <input class="app-form-input base-water-input" type="number" min="0" id="BaseGH" name="BaseGH" value=0
                    required>
                <input class="app-form-input base-water-input" type="number" min="0" id="BaseKH" name="BaseKH" value=0
                    required>
                <select class="app-form-unit-selector" name="BaseWater" id="BaseWater">
                    <option value="Custom">Custom</option>
                </select>

                <div class="grid-row-separator three-column-span">
                </div>
                <div class="grid-row-separator">
                </div>

                <!-- row 2-->
                <label for="TargetGH" class="app-grid-label">Target water</label>
                <input class="app-form-input target-water-input" type="number" min="0" id="TargetGH" name="TargetGH"
                    value=0 required>
                <input class="app-form-input target-water-input" type="number" min="0" id="TargetKH" name="TargetKH"
                    value=0 required>
                <select class="app-form-unit-selector" name="TargetWater" id="TargetWater">
                    <option value="Custom">Custom</option>
                </select>

                <div class="grid-row-separator three-column-span">
                </div>
                <div class="grid-row-separator">
                </div>

                <!-- row 3-->
                <label for="TargetVolume" class="app-grid-label">Amount to make</label>
                <input class="app-form-input two-column-span" type="number" min="0" id="TargetVolume"
                    name="TargetVolume" value=1 required>
                <select class="app-form-unit-selector" name="WaterUnits" id="WaterUnits">
                    <option value="Litres">Litres</option>
                    <option value="Gallons">Gallons</option>
                </select>

                <div class="grid-row-separator three-column-span">
                </div>
                <div class="grid-row-separator">
                </div>





            </div>


            <input type="submit" class="app-submit-button" id="remin-submit" value="Calculate">

            <div class="app-output-container">
                <div class="app-output-title">Recipe</div>

                <div class="app-results-container">

                    <div class="app-grid-section">
                        <div class="app-output-value">
                            <div class="app-output-label">
                                Hardness: 
                            </div>
                            <div class="app-output Output" id="HardnessVolume"></div>
                        </div>
                    </div>

                    <div class="app-grid-section">
                        <div class="app-output-value">
                            <div class="app-output-label">
                               Buffer:  
                            </div>
                            <div class="app-output Output" id="BufferVolume"></div>
                        </div>
                    </div>

                    <div class="app-grid-section">
                        <div class="app-output-value">
                            <div class="app-output-label">
                                Water: 
                            </div>
                            <div class="app-output Output" id="WaterVolume"></div>
                        </div>
                    </div>
                </div>


            </div>





        </form>

        <form class="app-form app-hidden-form" id="app-bottle-form" onsubmit="return false">
            <div class="app-input-grid app-four-column-grid">
                <div class="app-grid-header"></div>
                <div class="app-grid-header"></div>
                <div class="app-grid-header"></div>
                <div class="app-grid-header"></div>
                <!-- Row 1 -->
                <label for="BottleCalcium" class="app-grid-label">Calcium (Ca)</label>
                <input class="app-form-input two-column-span" type="number" min="0" id="BottleCalcium"
                    name="BottleCalcium" required>
                <div class="app-grid-unit-fixed">mg/L</div>

                </select>

                <div class="grid-row-separator three-column-span">
                </div>
                <div class="grid-row-separator">
                </div>

                <!-- Row 2 -->
                <label for="BottleMagnesium" class="app-grid-label">Magnesium (Mg)</label>
                <input class="app-form-input two-column-span" type="number" min="0" id="BottleMagnesium"
                    name="BottleMagnesium" required>
                <div class="app-grid-unit-fixed">mg/L</div>

                </select>

                <div class="grid-row-separator three-column-span">
                </div>
                <div class="grid-row-separator">
                </div>

                <!-- Row 3 -->
                <label for="BottleBicarb" class="app-grid-label">Bicarbonates (HCO<sub>3</sub>)</label>
                <input class="app-form-input two-column-span" type="number" min="0" id="BottleBicarb"
                    name="BottleBicarb" required>
                <div class="app-grid-unit-fixed">mg/L</div>

                </select>

                <div class="grid-row-separator three-column-span">
                </div>
                <div class="grid-row-separator">
                </div>

            </div>

            <input type="submit" class="app-submit-button" id="remin-submit" value="Calculate">

            <div class="app-output-container">
                <div class="app-output-title">Hardness</div>

                <div class="app-results-container">
                    <div class="app-grid-section">
                        <div class="app-output-value">
                            <div class="app-output-label">
                                GH:
                            </div>
                            <div class="app-output Output" id="BottleHardness"></div>
                        </div>
                    </div>

                    <div class="app-grid-section">
                        <div class="app-output-value">
                            <div class="app-output-label">
                                KH: 
                            </div>
                            <div class="app-output Output" id="BottleBuffer"></div>
                        </div>
                    </div>

                    

                </div>

            </div>




        </form>

    </div>


















    <script src="appscripts.js"></script>

</body>

</html>
